<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cherker Landing page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class = "circle">
      </div>
      <header>
        <a href="#"> <img src="/images/logo.png" class="logo" /></a>
        <ul>
          <li><a href="#"> Home </a></li>
          <li><a href="#"> Menu </a></li>
          <li><a href="#"> About us </a></li>
          <li><a href="#"> Contract </a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>
            Cherker SeaBerry: Handcrafted Superberry
           <span class="span2"> Tea</span>
            <span class="span1">and</span>
            <span class="span2">Juice</span>
            from the Himalayas

          </h2>
          <p>
          </p>
          <a href="#"> Learn More </a>
        </div>
        <div class="imgBox">
          <div class="imgbox">
            <img
              src="/images/img1.png"
              class="starbucks"
            />
          </div>
        </div>
      </div>
      <ul class="thumb">
        <li><img src="/images/thumb1.png" onclick="imgSlider('/images/img1.png'); changeCircleColor(' #017143')"></li>
        <li><img src="/images/thumb2.png" onclick="imgSlider('/images/img2.png'); changeCircleColor(' #eb7495')"></li>
        <li><img src="/images/thumb3.png" onclick="imgSlider('/images/img3.png'); changeCircleColor(' #d752b1')"></li>
      </ul>

      <ul class = "profile">
        <li><a href = "#"> <img src = "/images/facebook.png"></a></li>
        <li><a href = "#"> <img src = "/images/twitter.png"></a></li>
        <li><a href = "#"> <img src = "/images/instagram.png"></a></li>
    </section>

    <script type = "text/javascript">
      // so this function set the starbucks element to a new image url,
      function imgSlider(anything){
        document.querySelector('.starbucks').src = anything; 
      }
      
      function changeCircleColor(color){
        const circle = document.querySelector('.circle');
        circle.style.background = color;
      }
     </script> 
  </body>
</html>
